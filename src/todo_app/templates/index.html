<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStepsAI | Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --completed-color: #4ade80;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.3);
        }
        
        .task-item {
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .task-item.completed {
            border-left-color: var(--completed-color);
            opacity: 0.8;
        }
        
        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .task-actions button {
            margin-right: 0.5rem;
        }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .add-task-section {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        .task-stats {
            background: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
            color: white;
            border-radius: 10px;
            padding: 1rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            color: white;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .task-filter {
            border: none;
            background-color: var(--light-color);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .task-filter.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="header text-center">
            <h1 class="display-4 fw-bold mb-3">
                <i class="bi bi-check2-circle me-3"></i>LifeStepsAI Todo App
            </h1>
            <p class="lead">A beautiful and intuitive task management solution</p>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="add-task-section">
                    <h3 class="mb-4">Add New Task</h3>
                    <form id="addTaskForm">
                        <div class="row">
                            <div class="col-md-8 mb-3 mb-md-0">
                                <input type="text" class="form-control form-control-lg" id="taskTitle" placeholder="Task title..." required>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary w-100 h-100 d-flex align-items-center justify-content-center">
                                    <i class="bi bi-plus-lg me-2"></i> Add Task
                                </button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <textarea class="form-control" id="taskDescription" placeholder="Task description (optional)" rows="2"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Your Tasks</h3>
                    <div class="d-flex">
                        <button class="task-filter me-2 active" data-filter="all">All</button>
                        <button class="task-filter me-2" data-filter="pending">Pending</button>
                        <button class="task-filter" data-filter="completed">Completed</button>
                    </div>
                </div>
                
                <div id="taskStats" class="row mb-4">
                    <!-- Stats will be populated by JavaScript -->
                </div>
                
                <div id="tasksContainer">
                    <!-- Tasks will be populated by JavaScript -->
                    <div class="empty-state">
                        <i class="bi bi-clipboard-data"></i>
                        <h4>No tasks yet</h4>
                        <p class="mb-0">Add your first task to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API base URL
        const API_BASE = '/api';
        
        // Current filter state
        let currentFilter = 'all';
        
        // DOM elements
        const tasksContainer = document.getElementById('tasksContainer');
        const addTaskForm = document.getElementById('addTaskForm');
        const taskTitleInput = document.getElementById('taskTitle');
        const taskDescriptionInput = document.getElementById('taskDescription');
        const taskStatsContainer = document.getElementById('taskStats');
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Load tasks
            loadTasks();
            
            // Set up event listeners
            addTaskForm.addEventListener('submit', handleAddTask);
            
            // Set up filter buttons
            document.querySelectorAll('.task-filter').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.task-filter').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Update filter and reload tasks
                    currentFilter = this.dataset.filter;
                    loadTasks();
                });
            });
        });
        
        // Handle adding a new task
        async function handleAddTask(event) {
            event.preventDefault();
            
            const title = taskTitleInput.value.trim();
            const description = taskDescriptionInput.value.trim();
            
            if (!title) {
                alert('Please enter a task title');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    // Reset form
                    taskTitleInput.value = '';
                    taskDescriptionInput.value = '';
                    
                    // Reload tasks
                    loadTasks();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert(`Error adding task: ${error}`);
            }
        }
        
        // Load tasks from the API
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks?status=${currentFilter}`);
                
                if (response.ok) {
                    const tasks = await response.json();
                    renderTasks(tasks);
                    updateStats(tasks);
                } else {
                    console.error('Failed to load tasks');
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        // Render tasks in the UI
        function renderTasks(tasks) {
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-clipboard-data"></i>
                        <h4>No tasks found</h4>
                        <p class="mb-0">No tasks match the current filter.</p>
                    </div>
                `;
                return;
            }
            
            const tasksHtml = tasks.map(task => `
                <div class="card task-item mb-3 fade-in ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h5 class="task-title mb-1">${task.title}</h5>
                                ${task.description ? `<p class="text-muted mb-2">${task.description}</p>` : ''}
                                <small class="text-muted">Created: ${new Date(task.created_at).toLocaleString()}</small>
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-sm ${task.completed ? 'btn-outline-success' : 'btn-outline-warning'}" onclick="toggleComplete(${task.id}, ${task.completed})">
                                    <i class="bi bi-${task.completed ? 'check-circle-fill' : 'circle'}"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-primary" onclick="editTask(${task.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mt-2">
                            <span class="badge ${task.completed ? 'bg-success' : 'bg-warning'} status-badge">
                                ${task.completed ? 'Completed' : 'Pending'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            tasksContainer.innerHTML = tasksHtml;
        }
        
        // Update task statistics
        async function updateStats(allTasks) {
            try {
                // Get all tasks to calculate stats regardless of filter
                const response = await fetch(`${API_BASE}/tasks`);
                
                if (response.ok) {
                    const allTasks = await response.json();
                    const total = allTasks.length;
                    const completed = allTasks.filter(task => task.completed).length;
                    const pending = total - completed;
                    
                    taskStatsContainer.innerHTML = `
                        <div class="col-md-4">
                            <div class="stat-card">
                                <span class="stat-number">${total}</span>
                                <span>Total Tasks</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <span class="stat-number">${pending}</span>
                                <span>Pending</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <span class="stat-number">${completed}</span>
                                <span>Completed</span>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        // Toggle task completion status
        async function toggleComplete(taskId, isCurrentlyCompleted) {
            try {
                const endpoint = isCurrentlyCompleted ? 'incomplete' : 'complete';
                const response = await fetch(`${API_BASE}/tasks/${taskId}/${endpoint}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    loadTasks();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert(`Error updating task: ${error}`);
            }
        }
        
        // Delete a task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTasks();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert(`Error deleting task: ${error}`);
            }
        }
        
        // Edit a task
        async function editTask(taskId) {
            // Find the task to edit
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                
                if (response.ok) {
                    const tasks = await response.json();
                    const task = tasks.find(t => t.id === taskId);
                    
                    if (task) {
                        const newTitle = prompt('Edit task title:', task.title);
                        if (newTitle === null) return; // User cancelled
                        
                        const newDescription = prompt('Edit task description:', task.description);
                        if (newDescription === null) return; // User cancelled
                        
                        // Update the task
                        const updateResponse = await fetch(`${API_BASE}/tasks/${taskId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                title: newTitle,
                                description: newDescription
                            })
                        });
                        
                        if (updateResponse.ok) {
                            loadTasks();
                        } else {
                            const error = await updateResponse.json();
                            alert(`Error: ${error.error}`);
                        }
                    }
                }
            } catch (error) {
                alert(`Error editing task: ${error}`);
            }
        }
    </script>
</body>
</html>
